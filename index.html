<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Pro v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; }
        .input-focado { width: 100%; border: 1.5px solid #e2e8f0; border-radius: 6px; padding: 6px 10px; font-size: 14px; font-weight: 700; color: #1e40af; outline: none; transition: all 0.2s; }
        .input-focado:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .label-focado { display: block; font-size: 9px; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 2px; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-xl p-5 shadow-2xl w-full max-w-[580px] border border-slate-200">
        <header class="flex justify-between items-center border-b pb-2 mb-4">
            <h2 class="text-lg font-black text-slate-800 uppercase flex items-center gap-2">
                <i data-lucide="building-2" class="text-emerald-500 w-5"></i> Simulação de Viabilidade
            </h2>
            <span class="text-[9px] font-bold bg-slate-100 px-2 py-1 rounded">V3.0 FINAL</span>
        </header>

        <div class="grid grid-cols-6 gap-3">
            <div class="col-span-3">
                <label class="label-focado">Valor Imóvel</label>
                <input type="text" id="f_v_imovel" value="500.000,00" class="input-focado" oninput="mascaraMoeda(this)">
            </div>
            <div class="col-span-1"><label class="label-focado">% Obra</label><input type="text" id="f_p_obra" value="20" class="input-focado text-center"></div>
            <div class="col-span-1"><label class="label-focado">% Sinal</label><input type="text" id="f_p_sinal" value="5" class="input-focado text-center"></div>
            <div class="col-span-1"><label class="label-focado">Meses</label><input type="text" id="f_m_obra" value="24" class="input-focado text-center"></div>
            <div class="col-span-2"><label class="label-focado">% Balões</label><input type="text" id="f_p_baloes" value="5" class="input-focado text-center"></div>
            <div class="col-span-2">
                <label class="label-focado">Qtd Balões</label>
                <select id="f_q_baloes" class="input-focado">
                    <option value="1">1 Balão</option><option value="2">2 Balões</option><option value="3" selected>3 Balões</option>
                </select>
            </div>
            <div class="col-span-2"><label class="label-focado">Taxa AA %</label><input type="text" id="f_tx" value="9,5" class="input-focado text-center"></div>
        </div>

        <button onclick="calcular()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-black py-4 mt-4 rounded-lg uppercase text-xs tracking-widest shadow-lg transition-all active:scale-95">
            Gerar Estudo de Fluxo
        </button>

        <div id="resultado" class="hidden mt-4 space-y-3">
            <div class="bg-blue-600 text-white p-5 rounded-lg flex justify-between items-center shadow-lg">
                <div><span class="text-[10px] font-bold uppercase opacity-80">Renda Sugerida</span><div id="res_renda" class="text-3xl font-black"></div></div>
                <i data-lucide="trending-up" class="w-10 h-10 opacity-30"></i>
            </div>
            <div class="grid grid-cols-2 gap-3 text-xs">
                <div class="bg-slate-50 p-3 rounded border-t-4 border-emerald-400">
                    <div class="flex justify-between mb-1"><span>Sinal</span><b id="res_sinal"></b></div>
                    <div class="flex justify-between mb-1"><span>Mensais</span><b id="res_mensal"></b></div>
                    <div class="flex justify-between mb-1"><span>Balões</span><b id="res_balao"></b></div>
                    <div class="border-t mt-2 pt-2 flex justify-between font-bold text-emerald-600"><span>TOTAL OBRA</span><span id="res_total_obra"></span></div>
                </div>
                <div class="bg-slate-50 p-3 rounded border-t-4 border-blue-500">
                    <div id="res_fin" class="font-bold text-blue-700 mb-2 border-b"></div>
                    <div class="flex justify-between mb-1"><span>Parc. SAC</span><b id="res_sac"></b></div>
                    <div class="flex justify-between mb-1"><span>Parc. Price</span><b id="res_price"></b></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const fmt = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });

        function mascaraMoeda(i) {
            let v = i.value.replace(/\D/g, "");
            v = (v / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2 });
            i.value = v;
        }

        async function calcular() {
            const data = {
                valor_imovel: document.getElementById('f_v_imovel').value,
                percentual_obra: document.getElementById('f_p_obra').value,
                percentual_sinal: document.getElementById('f_p_sinal').value,
                percentual_baloes: document.getElementById('f_p_baloes').value,
                numero_baloes: document.getElementById('f_q_baloes').value,
                numero_parcelas: document.getElementById('f_m_obra').value,
                taxa_juros: document.getElementById('f_tx').value
            };

            const resp = await fetch('/api/calcular', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(data)
            });

            if (resp.ok) {
                const r = await resp.json();
                document.getElementById('resultado').classList.remove('hidden');
                document.getElementById('res_renda').innerText = fmt.format(r.renda_final);
                document.getElementById('res_sinal').innerText = fmt.format(r.valor_sinal);
                document.getElementById('res_mensal').innerText = `${r.qtd_m}x ${fmt.format(r.val_mensal_obra)}`;
                document.getElementById('res_balao').innerText = `${r.qtd_b}x ${fmt.format(r.val_balao_obra)}`;
                document.getElementById('res_total_obra').innerText = fmt.format(r.total_obra);
                document.getElementById('res_fin').innerText = "Crédito: " + fmt.format(r.valor_financiado);
                document.getElementById('res_sac').innerText = fmt.format(r.parcela_sac);
                document.getElementById('res_price').innerText = fmt.format(r.parcela_price);
            }
        }
    </script>
</body>
</html>
